name: Update Projects

on:
  schedule:
    # æ¯å¤© UTC 0 ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 8:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/update-projects.yml'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd scripts
          pip install -r requirements.txt
      
      - name: Collect projects from GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd scripts
          python collect_projects.py
      
      - name: Generate English markdown
        run: |
          cd scripts
          python generate_markdown.py
      
      - name: Translate content to other languages
        run: |
          cd scripts
          python translate_content.py
        continue-on-error: true  # ç¿»è¯‘å¯èƒ½å¤±è´¥ï¼Œç»§ç»­æ‰§è¡Œ
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install VitePress
        run: |
          npm install
      
      - name: Build VitePress site
        run: |
          npm run build
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ docs/
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "ğŸ¤– Auto update projects [skip ci]" && git push)

