name: Update Projects

on:
  schedule:
    # æ¯å¤© UTC 0 ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 8:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/update-projects.yml'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          cd scripts
          pip install -r requirements.txt
      
      - name: Collect projects from GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG_MODE: ${{ vars.DEBUG_MODE || 'false' }}  # é»˜è®¤å…³é—­è°ƒè¯•æ¨¡å¼ï¼Œæ”¾å¼€é‡‡é›†é™åˆ¶
        run: |
          cd scripts
          python collect_projects.py
      
      - name: Generate markdown and copy data file
        run: |
          cd scripts
          python generate_markdown.py
          # ç¡®ä¿æ•°æ®æ–‡ä»¶å·²å¤åˆ¶åˆ° docs/data/
          if [ -f "../docs/data/projects.json" ]; then
            echo "âœ“ Data file copied to docs/data/projects.json"
          else
            echo "âš ï¸  Data file not found in docs/data/"
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install VitePress
        run: |
          npm install
      
      - name: Build VitePress site
        run: |
          npm run build
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ docs/
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "ğŸ¤– Auto update projects [skip ci]" && git push)

